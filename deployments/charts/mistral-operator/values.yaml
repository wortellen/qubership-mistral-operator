## Default values for helm-chart.
## This is a YAML-formatted file.
## Declare variables to be passed into your templates.

# Name of MistralService Custom Resource
name: mistral-service

operatorImage: "ghcr.io/netcracker/qubership-mistral-operator:main"
operator:
  imagePullPolicy: IfNotPresent
  priorityClassName: ""
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 100m
      memory: 300Mi

mistral:
  dockerImage: "ghcr.io/netcracker/qubership-mistral:main"
  cloudIntegrationEnabled: true
  liteEnabled: false
  ingress:
    enabled: False
    host: ""
  tls:
    enabled: false
    secretName: "mistral-tls-secret"
    certificates:
      ca: ""
      crt: ""
      key: ""
    generateCerts:
      enabled: true
      certProvider: cert-manager
      clusterIssuerName: qa-issuer-self
      duration: 365
    services:
      api:
        enabled: true
      monitoring:
        enabled: true
      postgres:
        sslmode: verify-full
      rabbitmq:
        enabled: true
      kafka:
        enabled: true
      bluegreen:
        enabled: true
      disasterRecovery:
        enabled: true
    subjectAlternativeName:
      additionalDnsNames: []
      additionalIpAddresses: []


CLOUD_CORE_INTEGRATION_ENABLED: False

kubernetesLabels:
  mistralOperator:
    name: ""
    component: ""
    instance: ""
    version: ""
    managedBy: ""
    partOf: ""
  mistralApi:
    name: ""
    component: ""
    instance: ""
    version: ""
    managedBy: ""
    partOf: ""
  mistralEngine:
    name: ""
    component: ""
    instance: ""
    version: ""
    managedBy: ""
    partOf: ""
  mistralExecutor:
    name: ""
    component: ""
    instance: ""
    version: ""
    managedBy: ""
    partOf: ""
  mistralNotifier:
    name: ""
    component: ""
    instance: ""
    version: ""
    managedBy: ""
    partOf: ""
  mistralMonitoring:
    name: ""
    component: ""
    instance: ""
    version: ""
    managedBy: ""
    partOf: ""
  mistralUpdateDbJob:
    name: ""
    component: ""
    instance: ""
    version: ""
    managedBy: ""
    partOf: ""
  mistralDrJob:
    name: ""
    component: ""
    instance: ""
    version: ""
    managedBy: ""
    partOf: ""
  mistralTests:
    name: ""
    component: ""
    instance: ""
    version: ""
    managedBy: ""
    partOf: ""

disasterRecovery:
  image: ghcr.io/netcracker/disaster-recovery-daemon:main
  httpAuth:
    enabled: false
    smSecureAuth: false
    smNamespace: "site-manager"
    smServiceAccountName: ""
    restrictedEnvironment: false
    customAudience: "sm-services"
  mode: ""
  siteManagerEnabled: false
  siteManagerApiGroup: "qubership.org"
  afterServices: []
  resources:
    limits:
      cpu: 32m
      memory: 32Mi
    requests:
      cpu: 10m
      memory: 10Mi
  securityContext: {}
  priorityClassName: ""

integrationTests:
  enabled: False
  runTestsOnly: False
  runBenchmarks: False
  waitTestResultOnJob: False
  waitTestResultTimeout: 900
  dockerImage: "ghcr.io/netcracker/qubership-mistral-tests:main"
  mistralReadyTimeout: 90
  securityContext: {}
  prometheusUrl: ''
  priorityClassName: ""

bluegreenAgent:
  enabled: False
  image: "ghcr.io/netcracker/qubership-mistral-operator-bluegreen-agent:main"
  resources:
    limits:
      cpu: 50m
      memory: 100Mi
    requests:
      cpu: 50m
      memory: 100Mi

mistralCommonParams:
  secret_change: 1
  auth:
    enable: 'False'
    type: 'keycloak-oidc'
    certs: ''
    cloudCoreUsername: ''
  dbaas:
    agentUrl: 'http://dbaas-agent:8080'
    aggregatorUrl: ''
  debugLog: 'False'
  externalMistralUrl: ''
  guaranteedNotifierEnabled: 'False'
  idpServer: 'http://identity-provider:8080'
  idpExternalServer: 'http://identity-provider:8080'
  idpUserPrecreated: 'False'
  multitenancyEnabled: 'False'
  osMistralUrl: 'http://mistral.mistral:8989/v2'
  postgres:
    dbName: ''
    host: 'pg-patroni.postgresql'
    port: '5432'
  kafkaNotifications:
    enabled: 'True'
    host: 'kafka.kafka:9092'
    topic: ''
    topicPartitionsCount: '2'
    consumerGroupId: 'notification_consumer_group'
    securityEnabled: 'True'
  queueNamePrefix: 'mistral'
  rabbit:
    host: 'rabbitmq.rabbitmq'
    port: '5672'
    vhost: ''
  rpcImplementation: 'oslo'
  securityProfile: 'prod'
  usePypy: 'False'
  cleanup: ''

# Horizontal Pod Autoscaler (HPA)
HPA_ENABLED: False
HPA_MIN_REPLICAS: 1
HPA_MAX_REPLICAS: 3
HPA_AVG_CPU_UTILIZATION: 85
HPA_SCALING_UP_PERCENT: 95
HPA_SCALING_UP_INTERVAL: 120
HPA_SCALING_DOWN_PERCENT: 25
HPA_SCALING_DOWN_STABILIZATION_WINDOW_SECONDS: 300
HPA_SCALING_DOWN_PERCENT_PERIOD_SECONDS: 300

DEPLOY_MODE: ""

