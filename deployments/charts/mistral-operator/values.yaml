mistralApi:
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 500Mi
    limits:
      cpu: 500m
      memory: 500Mi
  affinity:
    podAntiAffinity:
      # requiredDuringSchedulingIgnoredDuringExecution:
      #   - labelSelector:
      #       matchExpressions:
      #         - key: name
      #           operator: In
      #           values:
      #             - mistral-api
      #     topologyKey: kubernetes.io/hostname
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: name
                  operator: In
                  values:
                    - mistral-api
            topologyKey: kubernetes.io/hostname
          weight: 1
  securityContext: {}
  priorityClassName: ""

